                            <div className="bg-white p-8 rounded-xl shadow-2xl max-w-2xl w-full relative my-8">
                                <button onClick={toggleVoluntariadosModal} className="absolute top-4 right-4 text-gray-600 hover:text-gray-900 text-3xl font-bold">
                                    &times; {/* Multiplication for a close (X) icon */}
                                </button>
                                {/* Title for Voluntariados: bold and blue */}
                                <h2 className="text-3xl font-bold text-center mb-10 section-title mx-auto text-blue-600">Voluntariados:</h2>
                                <div className="text-gray-700 text-lg space-y-2">

                                    </p>
                                    <p>
                                        <strong>Voluntariado:</strong> <a href="https://drive.google.com/file/d/1e4Hvs6Ztcs3Co-3UBPAkGJayduKFXNwN/view?usp=drive_link" target="_blank" rel="noopener noreferrer" className="text-blue-600 hover:underline">Voluntariado en "Organización de las Naciones Unidas" | Virtual</a>

                                </div>
                            </div>

                    {/* Modal de Profesores */}
                    {showProfesoresModal && (
                        <div className="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 p-4 overflow-y-auto">
                            <div className="bg-white p-8 rounded-xl shadow-2xl max-w-4xl w-full relative my-8">
                                <button onClick={toggleProfesoresModal} className="absolute top-4 right-4 text-gray-600 hover:text-gray-900 text-3xl font-bold">
                                    &times; {/* Multiplication for a close (X) icon */}
                                </button>
                                <h2 className="text-3xl font-bold text-center mb-10 section-title mx-auto text-blue-600">Profesores:</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 text-center">
                                    {/* Profesor 1: Ernesto Cuadros V. */}
                                    <div className="p-4 bg-gray-50 rounded-lg shadow-md flex flex-col items-center">
                                        <img src="https://placehold.co/80x80/d1d5db/3b82f6?text=Foto" alt="Foto de perfil de Ernesto Cuadros V." className="w-20 h-20 rounded-full mb-3 object-cover" />
                                        <h3 className="text-lg font-semibold mb-1">Ernesto Cuadros V.</h3>
                                        <a href="https://www.linkedin.com/in/ecuadrosv?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3B68hvky8YSgyX4wjCxkmfQg%3D%3D" target="_blank" rel="noopener noreferrer" className="text-blue-600 hover:underline flex items-center">

                                    </div>
                                    {/* Profesor 2: Ana Elizabeth Gómez Burns */}
                                    <div className="p-4 bg-gray-50 rounded-lg shadow-md flex flex-col items-center">
                                        <img src="https://placehold.co/80x80/d1d5db/3b82f6?text=Foto" alt="Foto de perfil de Ana Elizabeth Gómez Burns" className="w-20 h-20 rounded-full mb-3 object-cover" />
                                        <h3 className="text-lg font-semibold mb-1">Ana Elizabeth Gómez Burns</h3>
                                        <a href="https://www.linkedin.com/in/ana-elizabeth-g%C3%B3mez-burns-4502263b/overlay/contact-info/?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base%3BIHXlp3f7RNWG7dMX8SHQFQ%3D%3D" target="_blank" rel="noopener noreferrer" className="text-blue-600 hover:underline flex items-center">
                                            <i className="fab fa-linkedin text-xl mr-2"></i> LinkedIn
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Modal de Perfil Profesional */}
                    {showPerfilModal && (
                        <div className="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 p-4 overflow-y-auto">
                            <div className="bg-white p-8 rounded-xl shadow-2xl max-w-5xl w-full relative my-8">
                                <button onClick={togglePerfilModal} className="absolute top-4 right-4 text-gray-600 hover:text-gray-900 text-3xl font-bold">
                                    &times; {/* Multiplicación para un icono de cierre (X) */}
                                </button>
                                <h2 className="text-3xl font-bold text-center mb-10 section-title mx-auto text-blue-600">Perfil Profesional</h2>
                                <div className="flex flex-col md:flex-row items-center md:items-start gap-8">
                                    {/* Texto del perfil a la izquierda */}
                                    <div className="md:w-1/2 text-gray-700 text-base leading-relaxed text-center">
                                        <p className="mb-4">
                                            Estudiante de Administración de Negocios en la Universidad Católica San Pablo, actualmente cursando el sexto ciclo. Me especializo en planificación estratégica, gestión de proyectos y liderazgo en iniciativas con impacto social.
                                        </p>
                                        <p>
                                            Mi participación en voluntariados y proyectos organizativos ha fortalecido mis habilidades de comunicación, trabajo en equipo y resolución de problemas. Además, cuento con experiencia en herramientas digitales como Microsoft Office, Canva e inteligencia artificial para optimizar procesos y lograr resultados efectivos.
                                        </p>
                                    </div>
                                    {/* Imagen a la derecha */}
                                    <div className="md:w-1/2 flex justify-center items-center">
                                        <img
                                            src="https://i.imgur.com/VpkVEdj.jpeg" alt="Foto de Perfil Profesional"
                                            className="rounded-lg shadow-md w-full h-auto max-w-xs md:max-w-full"
                                            onError={(e) => { e.target.onerror = null; e.target.src='https://placehold.co/400x300/d1d5db/3b82f6?text=Error+al+cargar+imagen'; }}

                                </div>

                        <nav className="flex justify-center space-x-4 md:space-x-8 text-base font-medium">
                            {/* Botón para abrir el modal de Cursos (movido de arriba hacia aquí) */}
                            <button onClick={toggleCoursesModal} className="text-white hover:text-blue-200 transition duration-300 ease-in-out px-3 py-2 rounded-lg bg-transparent border-none cursor-pointer">
                                Cursos
                            </button>
                            {/* Botón para abrir el modal de Certificados */}
                            <button onClick={toggleCertificadosModal} className="text-white hover:text-blue-200 transition duration-300 ease-in-out px-3 py-2 rounded-lg bg-transparent border-none cursor-pointer">

                            </button>
                            {/* Botón para abrir el modal de Voluntariados */}
                            <button onClick={toggleVoluntariadosModal} className="text-white hover:text-blue-200 transition duration-300 ease-in-out px-3 py-2 rounded-lg bg-transparent border-none cursor-pointer">
                                Voluntariados
                            </button>
                            {/* Botón para abrir el modal de Hobbies */}
                            <button onClick={toggleHobbiesModal} className="text-white hover:text-blue-200 transition duration-300 ease-in-out px-3 py-2 rounded-lg bg-transparent border-none cursor-pointer">
                                Hobbies
                            </button>
                            {/* Botón para abrir el modal de Profesores */}
                            <button onClick={toggleProfesoresModal} className="text-white hover:text-blue-200 transition duration-300 ease-in-out px-3 py-2 rounded-lg bg-transparent border-none cursor-pointer">
                                Profesores
                            </button>
                            {/* Botón para abrir el modal unificado de Contactos (anteriormente Compañeros) */}
                            <button onClick={toggleContactsModal} className="text-white hover:text-blue-200 transition duration-300 ease-in-out px-3 py-2 rounded-lg bg-transparent border-none cursor-pointer">
                                Compañeros
                            </button>
                        </nav>
                    </footer>

                    {/* Nuevo Modal de Hobbies */}
                    {showHobbiesModal && (
                        <div className="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 p-4 overflow-y-auto">
                            <div className="bg-white p-8 rounded-xl shadow-2xl max-w-2xl w-full relative my-8">
                                <button onClick={toggleHobbiesModal} className="absolute top-4 right-4 text-gray-600 hover:text-gray-900 text-3xl font-bold">
                                    &times; {/* Multiplicación para un icono de cierre (X) */}
                                </button>
                                <h2 className="text-3xl font-bold text-center mb-10 section-title mx-auto text-blue-600">Hobbies:</h2>
                                <ul className="text-gray-700 text-lg space-y-2 text-left mx-auto max-w-md">
                                    <li>Voluntariado</li>
                                    <li>Trekking</li>
                                    <li>Senderismo nocturno</li>
                                    <li>Podcasting</li>
                                    <li>Música</li>
                                    <li>Lectura</li>
                                    <li>Gastronomía</li>
                                    <li>Fotografía</li>
                                    <li>Escritura</li>
                                    <li>Diseño web</li>
                                </ul>
                            </div>
                        </div>
                    )}
                </div>
            );

        // Render the App component into the root div
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
